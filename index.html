<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Studio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">
        <h1>Pixel Art Studio</h1>
    </div> 
    <div class="container">
        <div class="sidebar">
            <input class="colorPicker" type="color" value="#000000"> 
            <button class="clearBtn">Clear</button>
            <button class="eraserBtn">Erase</button>
            <button class="toggleBorderBtn">Toggle Border</button>
            <p>Click inside the canvas to start drawing. Click again to stop.</p>
            <!-- <h4># of rows and columns</h4>
            <input class="sizeTextBox" type="text" value="16">
            <button class="sizeBtn">Change Size</button> -->
        </div>
        <div class="canvas"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
