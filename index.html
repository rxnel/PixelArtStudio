<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="canvas">
        </div>
        <div class="controls">
            <div class="controls-left">
                <button id="clear">Clear</button>
                <button id="undo">Undo</button>
            </div>
            <div class="controls-right">
                <button id="color-black">Black</button>
                <button id="color-red">Red</button>
                <button id="color-green">Green</button>
                <button id="color-blue">Blue</button>
                <button id="color-yellow">Yellow</button>
                <button id="color-orange">Orange</button>
                <button id="color-purple">Purple</button>
                <button id="color-white">White</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
